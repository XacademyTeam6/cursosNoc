<app-navbar></app-navbar>
<div class="container">
  <div class="title">
    <h1>LISTA DE CURSOS</h1>
  </div>
  <div class="wrapper">
  <div>
    <button routerLink="/course/add-course" type="button" class="btn btn-custom">Nuevo Curso</button>
  </div>
  <br>
    <table class="table table-striped table-bordered table-responsive text-center align-items-center">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">Nombre</th>
          <th scope="col">Horas</th>
          <th scope="col">Nivel</th>
          <th scope="col">Precio</th>
          <th scope="col">Detalles</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of courses">
          <th scope="row">{{ course.id }}</th>
          <td>{{ course.name }}</td>
          <td>{{ course.durationHours }}</td>
          <td>{{ course.categories[0].name }}</td>
          <td>{{ course.categories[0].description }}</td>
          <td><button class="btn btn-info" (click)="viewCourseDetails(course.id)">Detalles</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
